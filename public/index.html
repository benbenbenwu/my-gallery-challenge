<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>my-gallery-page</title>
</head>

<body>
  <section class="autor-box">
    <!-- <img src="profilePhoto.png" alt="profilePhoto" class="autor-img"> -->
    <div class="autor-img"></div>
    <p class="autor-name">Rodney Cotton</p>
    <p class="autor-location">Helsinki, Finland</p>
    <div class="autor-details-box">
      <div class="autor-detail">
        <div class="autor-detail-num">100</div>
        <div class="autor-detail-mes">Posts</div>
      </div>
      <div class="autor-detail">
        <div class="autor-detail-num">2,242</div>
        <div class="autor-detail-mes">Follower</div>
      </div>
      <div class="autor-detail">
        <div class="autor-detail-num">1,432</div>
        <div class="autor-detail-mes">Following</div>
      </div>
    </div>
  </section>
  <section class="photo-list-box">
    <ul class="photo-list">
      <li class="photo1"><img src="photo1.png" alt="photo1" class="gallery-img"></li>
      <li class="photo2"><img src="photo2.png" alt="photo2" class="gallery-img"></li>
      <li class="photo3"><img src="photo3.png" alt="photo3" class="gallery-img"></li>
      <li class="photo4"><img src="photo4.png" alt="photo4" class="gallery-img"></li>
      <li class="photo5"><img src="photo5.png" alt="photo5" class="gallery-img"></li>
      <li class="photo6"><img src="photo6.png" alt="photo6" class="gallery-img"></li>
    </ul>
  </section>
  <footer class="footer">
    <p class="footer-text">created by <a href="https://github.com/benbenbenwu/404-page-challenge">@benbenbenwu</a></p>
  </footer>
</body>

</html>
